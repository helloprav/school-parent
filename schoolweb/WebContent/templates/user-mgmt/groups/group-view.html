<div align="right" class="btn-group-vertical float-right">
	<a href="#/group-mgmt/groups/list/"><button
			type="button" class="btn btn-primary">Back</button></a>
</div>

<div class="table-responsive">
	<table
		class="table table-hover table-striped table-bordered table-responsive">
		<thead>
			<tr>
				<th>View Group Details</th>
				<th>{{group.id}} <a href="#/group-mgmt/groups/{{group.id}}/edit"><button
			type="button" class="btn btn-primary">Edit</button></a></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Group Name</td>
				<td>{{group.groupName}}</td>
			</tr>
			<tr>
				<td>Group Description</td>
				<td>{{group.description}}</td>
			</tr>
			<tr>
				<td>Function List</td>
				<td><lied ng-repeat="func in group.functionList">{{func.name}}<br></td>
			</tr>
		</tbody>
	</table>
</div>
