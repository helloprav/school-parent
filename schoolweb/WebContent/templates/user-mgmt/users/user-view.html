<div align="right" class="btn-group-vertical float-right">
	<a href="#/user-mgmt/users/list/"><button
			type="button" class="btn btn-primary">Back</button></a>
</div>

<div class="table-responsive">
	<table
		class="table table-hover table-striped table-bordered table-responsive">
		<thead>
			<tr>
				<th>View User Details</th>
				<th>{{user.id}} <a href="#/user-mgmt/users/{{user.id}}/edit"><button
			type="button" class="btn btn-primary">Edit</button></a></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>First Name</td>
				<td>{{user.firstName}}</td>
			</tr>
			<tr>
				<td>Role</td>
				<td>{{user.role}}</td>
			</tr>
			<tr>
				<td>Group List</td>
				<td><lied ng-repeat="group in user.otherData.groupList">{{group.groupName}}<br></td>
			</tr>
		</tbody>
	</table>
</div>
