			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Select User As</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="user.role" ng-change="changeType()" required>	
						<option value="">---Please select---</option>
						<option ng-repeat="role in userRoles" value="{{role}}">{{role}}</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" id="name" required></input>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name" ng-model="user.lastName" id="name" required></input>
				</div>
			</div>
			
			<div class="form-group">
				<label for="executionNode" class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="user.gender" ng-change="changeType()" required>	
						<option value="">---Please select---</option>
						<option ng-repeat="gender in userGenders" value="{{gender}}">{{gender}}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="cronSchedule" class="col-sm-2 control-label">Cron Schedule</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="cronSchedule" ng-model="config.cronSchedule" id="cronSchedule" required></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'os_process'">
				<div class="col-sm-2 control-label">
				<label for="commands" >Commands</label><br/>
				<label><a ng-click="addAnotherCommand()">Add</a></label>
				</div>
				<div class="col-sm-10"  id="commands">
					<div data-ng-repeat="command in config.commands">
						<div class="form-group">
							<label for="command_command" class="col-sm-2 control-label">Command</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Command" ng-model="command.command" id="command_command" ng-required="config.type === 'os_process'"></input>
							</div>
							<label for="command_directory" class="col-sm-2 control-label">Directory</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Directory" ng-model="command.directory" id="command_directory" ng-required="config.type === 'os_process'"></input>
							</div>
							<label for="command_success_code" class="col-sm-2 control-label">Success Code</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Success Code" ng-model="command.success_code" id="command_success_code" ng-required="config.type === 'os_process'"></input>
							</div>
							<label for="command_standard_out" class="col-sm-2 control-label">Standard Out</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Standard Out" ng-model="command.stdoutFile" id="command_standard_out" ng-required="config.type === 'os_process'"></input>
							</div>
							<label for="command_standard_error" class="col-sm-2 control-label">Standard Error</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Standard Error" ng-model="command.stderrFile" id="command_standard_error" ng-required="config.type === 'os_process'"></input>
							</div>
							<div class="form-group" ng-show="config.commands.length > 1">
								<div class="col-sm-offset-2 col-sm-10">
									<label><a ng-click="deleteCommand($index)" class="btn text-danger">delete</a></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading'">
				<label for="delimiter" class="col-sm-2 control-label">Delimiter</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Delimiter" ng-model="config.delimiter" id="delimiter"  ng-required="config.type === 'data_loading'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading' || config.type === 'impala_query'">
				<label for="database" class="col-sm-2 control-label">Database</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="database" ng-model="config.database" id="database" ng-required="config.type === 'data_loading' || config.type === 'impala_query'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading'">
				<label for="destinationTable" class="col-sm-2 control-label">Destination Table</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="destinationTable" ng-model="config.destinationTable" id="destinationTable" ng-required="config.type === 'data_loading'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading'">
				<label for="hdfsDirectory" class="col-sm-2 control-label">HDFS Directory</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="hdfsDirectory" ng-model="config.hdfsDirectory" id="hdfsDirectory"  ng-required="config.type === 'data_loading'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading'">
				<label for="commands" class="col-sm-2 control-label">Local Directory</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="directory" ng-model="config.directory" id="directory"  ng-required="config.type === 'data_loading'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading'">
				<label for="archiveDirectory" class="col-sm-2 control-label">Archive Directory</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="archiveDirectory" ng-model="config.archiveDirectory" id="archiveDirectory"  ng-required="config.type === 'data_loading'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'impala_query'">
				<label for="sqlFileLocation" class="col-sm-2 control-label">SQL File URL</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="sqlFileLocation" ng-model="config.sqlFileLocation" id="archiveDirectory"  ng-required="config.type === 'impala_query'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'impala_query'">
				<label for="sqlDataFileLocation" class="col-sm-2 control-label">SQL Data File URL</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="sqlDataFileLocation" ng-model="config.sqlDataFileLocation" id="sqlDataFileLocation"  ng-required="config.type === 'impala_query'"></input>
				</div>
			</div>
			
			<div class="form-group" ng-show="config.type === 'data_loading'">
				<label for="skipFirstLine" class="col-sm-2 control-label">Skip First Line</label>
				<div class="col-sm-10">
					<input type="checkbox" placeholder="skipFirstLine" ng-model="config.skipFirstLine" id="skipFirstLine"></input>
				</div>
			</div>
			
			<div class="form-group">
				<label for="active" class="col-sm-2 control-label">Active</label>
				<div class="col-sm-10">
					<input type="checkbox" placeholder="Name" ng-model="config.active" id="active"></input>
				</div>
			</div>

			<div class="form-group">
				<label for="active" class="col-sm-2 control-label">Disable On Fail</label>
				<div class="col-sm-10">
					<input type="checkbox" placeholder="Name" ng-model="config.disableOnFail" id="active"></input>
				</div>
			</div>
